{% extends 'base.html' %}



{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>detail page</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated  %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ object.title }}</p>
        <p>投稿者：{{ object.author }}</p>
        <p><img src="{{ object.snsimage.url }}"></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary" role="button">いいね！する</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary" role="button">既読にする</a>
    </div>
    <!-- <a href="{% url 'logout' %}">logout</a> -->

</div>
{% else %}
Please login
{% endif %}

{% endblock content %}
